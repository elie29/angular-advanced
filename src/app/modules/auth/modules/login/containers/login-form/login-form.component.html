<form class="ui form teal segment">

  <h3 class="ui header">Login</h3>

  <div class="ui negative message">{{ message }}</div>

  <div class="field">
    <label for="email">Email:</label>
    <input type="text" name="email" id="email" placeholder="Email"/>
  </div>
  <div class="ui negative message">
    <p>Email is required and must be valid</p>
  </div>

  <div class="field">
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" placeholder="Password"/>
  </div>
  <div class="ui negative message">
    <p>Password is required</p>
    <p>Password must be at least 4 characters long</p>
  </div>

  <button class="ui positive right floated button" type="submit">Login</button>

</form>
